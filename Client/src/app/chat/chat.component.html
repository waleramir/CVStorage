<div class="msg_history">
    <div *ngFor="let message of messages">
        <div class="incoming_msg">
            <div class="incoming_msg_img"> </div>
            <div class="received_msg">
                <div class="received_withd_msg">
                    <p>
                        {{message}}
                    </p>

                </div>
            </div>
        </div>
        <div class="outgoing_msg" hidden="true">
            <div class=" sent_msg ">
                <p>
                    {{message}}
                </p>

            </div>
        </div>
    </div>
</div>
<div class="type_msg ">
    <div class="input_msg_write ">
        <input type="text " class="write_msg " [value]="message " (input)="message=$event.target.value " (keydown.enter)="sendMessage() " placeholder="Type a message " />
        <button class="msg_send_btn " type="button " (click)="sendMessage() "><i class="fa fa-paper-plane-o " aria-hidden="true ">></i>
                        </button>
    </div>
</div>
