<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <input class="form-control" #UserName="ngModel" placeholder="Username" name="UserName" [(ngModel)]="formModel.UserName" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6 offset-md-3">
            <button type="submit" class="btn btn-lg btn-danger btn-block" [disabled]="form.invalid">Login</button>
        </div>
    </div>
</form>
